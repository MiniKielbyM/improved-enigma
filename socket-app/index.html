<!doctype html>
<html lang="en">

<head>
    <style>
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
        }

        #chat_input {
            width: 35%;
        }

        #mode {
            background: linear-gradient(to bottom, lightgrey 50%, black 50%);
            border-radius: 500px;
            width: 50px;
            height: 50px;
            position: fixed;
            bottom: 5px;
            right: 5px;
        }

        input {
            border-radius: 5px;
        }

        #output {
            background-color: lightgrey;
        }

        #overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #2f34377d;
            top: 0px;
            left: 0px;
        }

        #overlay {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <style id="styles">
        #output {
            color: #E2C044;
            background: #2F3437;
        }

        body {
            background-color: #1E2019;
        }

        input {
            border-radius: 5px;
            border-color: #587B7F;
            background-color: #2F3437;
            color: #E2C044;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
        }

        h2 {
            color: #587B7F
        }
    </style>
    <style id="menuOpen">
        body {
            overflow: hidden;
        }
        #chat_base {
            position: absolute; bottom: 0px;
        }
    </style>

</head>

<body>
    <div id="mode"></div>
    <div id="overlay">
        <div id="inputMenu">
            <h2>enter a screen name</h2>
            <form id="login">
                <input type="text" id="name" autocapitalize="on" autocomplete="off">
                <input type="submit" value=" Confirm">
            </form>
        </div>
    </div>
    <div id="output"></div>
    <form id="form" id="chat_form">
        <input id="chat_input" type="text" autocapitalize="on" autocomplete="off">
        <input id="chat_base" type="text" autocapitalize="on" autocomplete="off" style="visibility: hidden;">
        <input type="submit" value="Send">
    </form>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        console.log(getCookie("uname"))
        var user = getCookie("uname");
        var socket = io.connect();
        socket.on('connect', function (data) {
            socket.emit('join', 'client has sucessfully connected to socket');
        });
        socket.on('broad', function (data) {
            $('#output').append(data + "<br/>");
        });

        $('#form').submit(function (e) {
            e.preventDefault();
            user = getCookie("uname")
            var message = "@" + user + ": " + $('#chat_input').val();
            socket.emit('messages', message);
            let new_element = document.getElementById('chat_base').cloneNode(true);
            new_element.id = "chat_input"
            new_element.style.visibility = "visible"
            document.getElementById('chat_base').before(new_element);
            document.getElementById('chat_input').remove();
        });
        $('#login').submit(function (e) {
            e.preventDefault();
            console.log($('#name').val())
            document.cookie = "uname=" + $('#name').val()
            document.getElementById("overlay").style.visibility = "hidden"
        })
        if (user != "") {
            document.getElementById("overlay").style.visibility = "hidden"
        }
        document.getElementById('mode').addEventListener('click', function toggle() {
            let styleEl = document.getElementById('styles')
            // toggle enabled/disabled
            if (styleEl.hasAttribute('media')) styleEl.removeAttribute('media')
            else styleEl.setAttribute('media', "max-width: 1px")
        })
        function Reset() {
            document.getElementById("chat_form").reset();
        }

        // Please do not use inline event handlers, use this instead:
        document.getElementById("resetBtn").onclick = function () {
            Reset();
        }

        // Alternatively: 
        document.getElementById("resetBtn").onclick = Reset;
    </script>
</body>

</html>
