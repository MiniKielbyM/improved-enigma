<!doctype html>
<html lang="en">

<head>
    <style id="darkMode">
        #output {
            color: #E2C044;
            background: #2F3437;
        }

        body {
            background-color: #1E2019;
        }

        input {
            border-radius: 5px;
            border-color: #587B7F;
            background-color: #2F3437;
            color: #E2C044;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
        }

        #chat_input {
            width: 35%;
        }
    </style>
</head>

<body>
    <div style="background-image: url('./dark.png');" id="mode"></div>
    <div id="output"></div>
    <form id="form" id="chat_form">
        <input id="chat_input" type="text" autocapitalize="on" autocomplete="off">
        <input type="submit" value="Send">
    </form>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var user = Math.floor(Math.random() * 1000);
        var socket = io.connect();
        socket.on('connect', function (data) {
            socket.emit('join', 'client has sucessfully connected to socket');
        });
        socket.on('broad', function (data) {
            $('#output').append(data + "<br/>");
        });

        $('form').submit(function (e) {
            e.preventDefault();
            var message = "@anonymous[" + user + "]: " + $('#chat_input').val();
            socket.emit('messages', message);
        });
        document.getElementById('mode').addEventListener('click', function toggle() {
            let styleEl = document.getElementById('styles')
            // toggle enabled/disabled
            if (styleEl.hasAttribute('media')) styleEl.removeAttribute('media')
            else styleEl.setAttribute('media', "max-width: 1px")
        })
    </script>
</body>

</html>
