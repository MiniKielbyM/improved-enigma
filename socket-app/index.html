<!doctype html>
<html lang="en">

<head>
    <style>
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
        }

        #chat_input {
            width: 35%;
        }

        #mode {
            background: linear-gradient(to bottom, lightgrey 50%, black 50%);
            border-radius: 500px;
            width: 50px;
            height: 50px;
            position: fixed;
            bottom: 5px;
            right: 60px;
        }

        input {
            border-radius: 5px;
            color: rgb(0, 173, 231);
        }

        #output {
            background-color: lightgrey;
        }

        #overlay {
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: #2f34377d;
            top: 0px;
            left: 0px;
        }

        #overlay {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chat_base {
            position: fixed;
            bottom: 0px;
        }

        #settings {
            position: fixed;
            right: 5px;
            bottom: 5px;
            size-adjust: 200%;
        }

        textarea {
            width: 100%;
            height: fit-content;
            background: transparent;
            font-size: medium;
            color: rgb(0, 173, 231);
            border: 0px;
            resize: none;
        }

        textarea::placeholder {
            color: rgb(0, 173, 231);
            height: fit-content;
        }
    </style>
    <style id="styles">
        textarea::placeholder {
            color: #E2C044
        }

        #output {
            color: #E2C044;
            background: #2F3437;
        }

        textarea {
            width: 100%;
            height: fit-content;
            background: transparent;
            color: #E2C044;
            font-size: medium;
            border: 0px;
        }

        body {
            background-color: #1E2019;
        }

        input {
            border-radius: 5px;
            border-color: #587B7F;
            background-color: #2F3437;
            color: #E2C044;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
        }

        h2 {
            color: #587B7F
        }
    </style>
    <style id="menuOpen">
        body {
            overflow: hidden;
        }
    </style>
    <style>
        #settingsMenu {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(161, 161, 161, 0.444);
            left: 0px;
            top: 0px;
        }
    </style>
    <script>
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
</head>

<body>
    <div id="mode"></div>
    <svg xmlns="http://www.w3.org/2000/svg" onclick="document.getElementById('overlay').style.visibility = 'visible'" id="settings" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </svg>
    <div id="overlay">
        <div id="inputMenu">
            <h2>enter a screen name</h2>
            <form id="login">
                <input type="text" id="name" autocapitalize="on" autocomplete="off" maxlength="50" minlength="1">
                <input type="submit" value=" Confirm">
            </form>
        </div>
    </div>
    <div id="output"></div>
    <form id="form" id="chat_form">
        <input id="chat_input" type="text" autocapitalize="on" autocomplete="off" maxlength="200" minlength="1">
        <input id="chat_base" type="text" autocapitalize="on" autocomplete="off" maxlength="200" minlength="1"
            style="visibility: hidden;">
        <input type="submit" value="Send">
    </form>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        console.log(getCookie("uname"))
        var user = getCookie("uname");
        var socket = io.connect();
        socket.on('connect', function (data) {
            console.log('client has sucessfully connected to socket');
            var message = "@" + user + " has joined the chat"
            socket.emit('messages', message);

        });
        socket.on('broad', function (data) {

            var dataf = '<textarea disabled placeholder="' + data + '"></textarea>'
            $('#output').append(dataf);
        });

        $('#form').submit(function (e) {
            e.preventDefault();
            user = getCookie("uname")
            var message = '@' + user + ": " + $('#chat_input').val();
            socket.emit('messages', message);
            let new_element = document.getElementById('chat_base').cloneNode(true);
            new_element.id = "chat_input"
            new_element.style.visibility = "visible"
            document.getElementById('chat_base').before(new_element);
            document.getElementById('chat_input').remove();
        });
        $('#login').submit(function (e) {
            e.preventDefault();
            console.log($('#name').val())
            document.cookie = "uname=" + $('#name').val()
            document.getElementById("overlay").style.visibility = "hidden"
            document.getElementById("menuOpen").setAttribute('media', "max-width: 1px")
            document.getElementById('name').value = getCookie("uname");
            if (getCookie("uname") == "" || user == "") {
                document.getElementById('name').value = 'anonymous';
                document.cookie = "uname=anonymous"
            }

        })
        if (user != "") {
            document.getElementById("menuOpen").setAttribute('media', "max-width: 1px")
            document.getElementById("overlay").style.visibility = "hidden"
        }
        document.getElementById('mode').addEventListener('click', function toggle() {
            let styleEl = document.getElementById('styles')
            // toggle enabled/disabled
            if (styleEl.hasAttribute('media')) styleEl.removeAttribute('media')
            else styleEl.setAttribute('media', "max-width: 1px")
        })
    </script>
</body>

</html>
